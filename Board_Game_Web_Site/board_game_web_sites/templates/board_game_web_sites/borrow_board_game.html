{% extends "board_game_web_sites/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h2>Loan a game:</h2>
{% endblock header %}

{% block content %}
    
  <form action="{% url 'board_game_web_sites:borrow_game' %}" method='post'
      class="form">
      
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
      <button name="submit" class="btn btn-primary">Borrow a game</button>
    {% endbuttons %}
    
  </form>
    
{% endblock content %}
